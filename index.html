<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regsitration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="f1">
        <p>Student Regsitration Form</p>
        <label for="">Roll no</label>
        <input type="number" placeholder="roll no" required><br>
        <label for="">Name</label>
        <input type="text" placeholder="name" required><br>
        <label for="">Department</label>
        <select name="Department" id="sel">
            <option value="AIML">AIML</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
        </select><br>
        <label for="">10th marks ('%' not required)</label>
        <input type="number" placeholder="10th marks" required><br>
        <label for="">12th marks ('%' not required)</label>
        <input type="number" placeholder="12th marks" required><br>
        <label for="">Degree Percentage</label>
        <input type="number" placeholder="College CGPA" required>
        <div id="btn">
            <button class="btn1">Submit</button>
            <button class="btn2">Cancel</button>
        </div>
    </form>
</body>
</html>
